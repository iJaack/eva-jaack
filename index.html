<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Eva Protocol Whitepaper</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div id="parallax" class="parallax" aria-hidden="true">
      <div class="blob blob-1" data-sx="16" data-sy="10" data-ss="-0.035"></div>
      <div class="blob blob-2" data-sx="-10" data-sy="14" data-ss="-0.022"></div>
      <div class="blob blob-3" data-sx="20" data-sy="-8" data-ss="-0.045"></div>
      <div class="blob blob-4" data-sx="-18" data-sy="-10" data-ss="-0.030"></div>
      <div class="blob blob-5" data-sx="12" data-sy="6" data-ss="-0.018"></div>
      <div class="parallax-grid" data-sx="6" data-sy="4" data-ss="-0.010"></div>
      <div class="parallax-noise"></div>
    </div>

    <div id="app">
      <div class="topbar">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="/eva-logo.jpg" alt="" />
          </div>
          <div class="brand-text">
            <div class="brand-title">Eva Protocol</div>
            <div class="brand-sub">Whitepaper v0.1</div>
          </div>
        </div>
        <div class="topbar-actions">
          <button id="theme" class="theme-btn" type="button" aria-label="Toggle theme" title="Toggle theme">
            Theme
          </button>
        </div>
      </div>

      <div class="progress" aria-hidden="true">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <main id="main" class="main" tabindex="-1">
        <div id="content" class="content" aria-live="polite"></div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
